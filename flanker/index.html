<!DOCTYPE html>
<html>
  <head>
    <title>Flanker Task</title>
    <script src="jspsych-6.3.1/jspsych.js"></script>
    <script src="jspsych-6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
    <link href="jspsych-6.3.1/css/jspsych.css" rel="stylesheet" type="text/css">
  <style>

  </style>
  </head>
  <body></body>
  <script>
  
  
  
  var flanker_stimuli = [
    {stimulus: congruent_left},
    {stimulus: congruent_right},
    {stimulus: incongruent_left},
    {stimulus: incongruent_right},
  ]
  
  // Fixation cross
  var fixation = {
  type: 'html-keyboard-response',
  stimulus: '<div style="font-size:60px;">+</div>',
  choices: jsPsych.NO_KEYS,
  trial_duration: function(){
    return jsPsych.randomization.sampleWithoutReplacement([800, 850, 900, 950, 1000, 1050, 1100, 1150, 1200], 1)[0]},
}


  // Presentation of flanker stimuli
  var present_flanker = {
    type: "html-keyboard-response",
    stimulus: jsPsych.timelineVariable('stim'),
    choices: ['ArrowLeft', 'ArrowRight'],
    trial_duration: 4000,
    data: {
      task: 'response',
      location: jsPsych.timelineVariable('location'),
      stimtype: jsPsych.timelineVariable('stimtype')
    }
}
  
  
  var test_procedure = {
  timeline: [fixation, present_flanker],
  timeline_variables: [
    {location: 'top',    stimtype: 'congruent_left',    stim: location_stim(up='&larr;&larr;&larr;&larr;&larr;', down=null)},
    {location: 'top',    stimtype: 'congruent_right',   stim: location_stim(up='&rarr;&rarr;&rarr;&rarr;&rarr;', down=null)},
    {location: 'top',    stimtype: 'incongruent_left',  stim: location_stim(up='&rarr;&rarr;&larr;&rarr;&rarr;', down=null)},
    {location: 'top',    stimtype: 'incongruent_right', stim: location_stim(up='&larr;&larr;&rarr;&larr;&larr;', down=null)},
    {location: 'bottom', stimtype: 'congruent_left',    stim: location_stim(up=null, down='&larr;&larr;&larr;&larr;&larr;')},
    {location: 'bottom', stimtype: 'congruent_right',   stim: location_stim(up=null, down='&rarr;&rarr;&rarr;&rarr;&rarr;')},
    {location: 'bottom', stimtype: 'incongruent_left',  stim: location_stim(up=null, down='&rarr;&rarr;&larr;&rarr;&rarr;')},
    {location: 'bottom', stimtype: 'incongruent_right', stim: location_stim(up=null, down='&larr;&larr;&rarr;&larr;&larr;')},
  ],
  randomize_order: true,
  repetitions: 1,
};

timeline.push(test_procedure);
       
jsPsych.init({
  timeline: timeline,
  on_finish: function() {
    jsPsych.data.displayData();
  }
});

  </script>
</html>
