<html>

  <body></body>
  <script>
  
  var timeline = []
  
  var preload = {
    type: 'preload',
    images: [
      'img/empty_grid.png',
      //'img/cue_topleft.png',
      //'img/cue_middleleft.png', 
      //'img/cue_bottomleft.png',
      //'img/cue_bottommiddle.png', 
      //'img/cue_bottomright.png', 
      //'img/cue_middleright.png', 
      //'img/cue_topright.png', 
      //'img/cue_topmiddle.png', 
  
      //'img/leftarrow_topleft.png',
      //'img/leftarrow_middleleft.png',
      //'img/leftarrow_bottomleft.png',
      //'img/leftarrow_bottommiddle.png',
      //'img/leftarrow_bottomright.png',
      //'img/leftarrow_middleright.png',
      //'img/leftarrow_topright.png',
      //'img/leftarrow_topmiddle.png',
  
      //'img/rightarrow_topleft.png',
      //'img/rightarrow_middleleft.png',
      //'img/rightarrow_bottomleft.png',
      //'img/rightarrow_bottommiddle.png',
      //'img/rightarrow_bottomright.png',
      //'img/rightarrow_middleright.png',
      //'img/rightarrow_topright.png',
      //'img/rightarrow_topmiddle.png'
      ]
  };

  timeline.push(preload)
  
  var fixation = {
    type: 'html-keyboard-response',
    stimulus: '<div style="font-size:60px;">+</div>',
    choices: jsPsych.NO_KEYS,
    trial_duration: 1000}
  

  
  var cue_presentation = {
    type: 'image-keyboard-response',
    stimulus: jsPsych.timelineVariable('cue') width=50% height=50%,
    choices: jsPsych.NO_KEYS,
    trial_duration: 250
  }
  
  var target_presentation = {
    type: 'image-keyboard-response',
    stimulus: jsPsych.timelineVariable('target'),
    choices: ['ArrowLeft', 'ArrowRight']
  }
  

  var trial_procedure = {
    timeline: [fixation, cue_presentation, target_presentation],
    timeline_variables: [
      {cue: 'img/empty_grid.png', target: 'img/leftarrow_bottomright.png'}
    ]
  }
  
  timeline.push(trial_procedure)
  
  jsPsych.init({
    timeline: timeline
  })
  
  </script>
</html>
