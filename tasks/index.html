  <script>

  // Task Flow of Change Detection Task
  var change_detection = [
    change_welcome, 
    change_instructions1, 
    change_instructions2, 
    change_instructions3,
    cursor_off, 
    change_practice_start, 
    change_practice1,
    feedback,
    change_practice2,
    feedback,
    change_practice3,
    feedback,
    change_practice4,
    feedback,
    change_practice5,
    feedback,
    change_practice_finish,
    change_trial_block1,           // First block of test trials
    cursor_on,
    change_break,
    cursor_off,
    change_break_continue,
    change_trial_block2,           // Second block of test trials
    cursor_on,
    change_end,
  ]

// Task Flow of Flanker Task
  var flanker = [
    flanker_welcome,
    flanker_instructions,
    cursor_off,
    flanker_practice_start,
    flanker_practice_procedure,
    flanker_practice_finish,
    flanker_test_procedure, 
    cursor_on,
    flanker_end,
  ]

// Task Flow of Attention Cueing Task
  var attention_cueing = [
    cueing_welcome,
    cueing_instructions1,
    cueing_instructions2,
    cursor_off,
    cueing_practice_start,
    cueing_practice2,
    feedback,
    cueing_practice1,
    feedback,
    cueing_practice3,
    feedback,
    cueing_practice4,
    feedback,
    cueing_practice5,
    feedback,
    cueing_practice6,
    feedback,
    cueing_practice7,
    feedback,
    cueing_practice8,
    feedback,
    cueing_practice_finish,
    cueing_trial,
    cursor_on,
    cueing_end
  ]

// All possible task orders
var test_order1 = [change_detection, flanker, attention_cueing]
var test_order2 = [change_detection, attention_cueing, flanker]
var test_order3 = [flanker, change_detection, attention_cueing]
var test_order4 = [flanker, attention_cueing, change_detection]
var test_order5 = [attention_cueing, change_detection, flanker]
var test_order6 = [attention_cueing, flanker, change_detection]

counterbalance = jsPsych.randomization.sampleWithoutReplacement([test_order1, test_order2, test_order3, test_order4, test_order5, test_order6], 1)[0]

// Specify full experiment timeline, including counterbalancing of tasks
// Flatten the object so that it consists of a single array containing the full experiment (i.e., get rid of nesting)
var full_experiment_timeline = [
  fullscreenmode,
  resize_screen, 
  counterbalance,
  cognitive_tasks_end
  ].flat(2)


// Initialize the full experiment
jsPsych.init({
  timeline: full_experiment_timeline,
  data: {
    task_order: counterbalance 
  },
  on_finish: function() {
    tasks_start = jsPsych.startTime();
    tasks_data = jsPsych.data.get();
    tasks_browser = jsPsych.data.getInteractionData().json();
    window.parent.postMessage([tasks_start, tasks_data.json(), tasks_browser], "https://survey.uu.nl/jfe/form/SV_2tsChV0wnzp0LH0");
});

  </script>
